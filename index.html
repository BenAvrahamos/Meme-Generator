<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="https://kit.fontawesome.com/d7527b64d0.js" crossorigin="anonymous"></script>
</head>

<body onload="onInit()">

    <header class="header">
        <button class="nav-btn" onclick="switchSection()"> <span>To The Editor</span></button>
        <h1>The Best Meme Generator in this Website</h1>

        <button class="nav-btn-compact fa-solid fa-arrow-right-arrow-left" onclick="switchSection()"></button>
    </header>

    <main class="gallery">
        <section class="gallery-search-bar">


            <div class="filter">
                <input list="keywords" placeholder="Catagory" onchange="onFilterImgs(value)">

                <datalist class="filter-datalist" id="keywords">
                    <option value="presidents">
                    <option value="awkward">
                    <option value="dogs">
                    <option value="funny">
                    <option value="animals">
                    <option value="cute">
                    <option value="cat">
                    <option value="kids">
                    <option value="smart">
                </datalist>
                <button class="filter-clear-btn" onclick="onClearFilter()">Clear</button>

            </div>


            <button class="flexible-btn" onclick="onRandomImg()">I'm Flexible</button>


        </section>

        <section class="gallery-img-container">


        </section>
    </main>


    <section class="editor hide">
        <div class="canvas-container">
            <canvas width="600" height="600"></canvas>
        </div>

        <section class="editor-options">

            <div class="text-input  ">
                <input oninput="onTxtInput(value)" placeholder="Text" type="text" id="text-input">
            </div>

            <div class="emojis-container">
                <button onclick="onRenderEmojis(-1)">&lt;-</button>

                <div class="emojis"></div>
                <button onclick="onRenderEmojis(1)">-></button>

            </div>

            <div class="line-control">
                <button title="Add Line" class="add-line-btn fa-solid fa-plus" onclick="onAddLine()"></button>
                <button title="Next Line" onclick="onSwitchLine()" class="fa-solid fa-forward"></button>
                <button title="Delete Line" class="fa-solid fa-trash" onclick="onDeleteLine()"></button>
            </div>



            <div class="up-down-keys">
                <button title="Move Line Up" class="fa-solid fa-arrow-up" onclick="onMoveKeyUp(-10)"></button>
                <button title="Move Line Down" class="fa-solid fa-arrow-down" onclick="onMoveKeyUp(10)"></button>
            </div>

            <div class="font-control">
                <button title="Increase Size" class="fa-solid fa-font " onclick="onChangeFontSize(+3)">+</button>
                <button title="Decrease Size" class="fa-solid fa-font" onclick="onChangeFontSize(-3)">-</button>
            </div>

            <div class="alignment-control">
                <button title="Align Left" class="fa-solid fa-align-left" onclick="onAlignText('left')"></button>
                <button title="Align Center" class="fa-solid fa-align-center" onclick="onAlignText('center')"></button>
                <button title="Align Right" class="fa-solid fa-align-right" onclick="onAlignText('right')"></button>
            </div>


            <button class="stroke-control">
                <input title="Stroke" type="checkbox" id="stroke" onchange="onToggleStroke(this.checked)">
                <label title="Stroke" class="fa-solid fa-pen" for="stroke"></label>
            </button>


            <button class="fill-line">
                <input title="Fill Color" type="color" value="#FFFFFF" oninput="onChangeColor(value)">
                <label title="Fill Color" class="fa-solid fa-fill-drip" for="color"></label>
                
            </button>

	<a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>



        </section>


    </section>

    <section class="saved-container hide">
        <div class="saved-img"></div>
        <button>Load Meme</button>
        <button>Delete Meme</button>

    </section>

</body>
<script defer src="service/meme.utils.js"></script>
<script defer src="service/meme.storage.service.js"></script>
<script defer src="service/meme.service.js"></script>
<script defer src="meme.controller.js"></script>
<script defer src="gallery.controller.js"></script>

</html>
