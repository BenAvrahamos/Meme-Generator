<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body onload="onInit()">

    <header class="header">
        <button class="nav-btn" onclick="switchSection()"> <span>To The Editor</span></button>
        <h1>The Best Meme Generator in this Website</h1>
        
        
    </header>

    <section class="gallery">


    </section>


    <section class="editor hide">
        <div class="canvas-container">
            <canvas width="400" height="400"></canvas>
        </div>

        <div class="editor-options">
            <input oninput="onTxtInput(value)" type="text" name="text-input" id="input">
            <button onclick="onAddLine()"> Add Text</button>
            <button onclick="onSwitchLine()"> Next Line</button>
            <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>
            <input type="color" oninput="onChangeColor(value)">
           <button onclick="onChangeFontSize(+3)">+</button>
           <button onclick="onChangeFontSize(-3)">-</button>
        </div>


    </section>

</body>
<script defer src="service/meme.service.js"></script>
<script defer src="main.js"></script>
<script defer src="meme.controller.js"></script>
<script defer src="gallery.controller.js"></script>

</html>
