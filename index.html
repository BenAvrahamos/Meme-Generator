<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body onload="onInit()">

    <header class="header">
        <button class="nav-btn" onclick="switchSection()"> <span>To The Editor</span></button>
        <h1>The Best Meme Generator in this Website</h1>


    </header>

    <main class="gallery">
        <section class="gallery-search-bar">
            <button class="flexible-btn" onclick="onRandomImg()">I'm Flexible</button>
            <input type="text" name="search-bar" placeholder="Search a Catagory" id="">
        </section>

        <section class="gallery-img-container">


        </section>
    </main>


    <section class="editor hide">
        <div class="canvas-container">
            <canvas width="600" height="600"></canvas>
        </div>

        <section class="editor-options">

            <div class="text-input flex-column">
                <label for="text-input">Enter Text:</label>
                <input oninput="onTxtInput(value)" type="text" id="text-input">
            </div>

            <div class="line-control flex-column">
                <button onclick="onAddLine()">Add Line</button>
                <button onclick="onSwitchLine()">Next Line</button>
                <button onclick="onDeleteLine()">Delete Line</button>
            </div>

            <div class="up-down-keys">
                <button onclick="onMoveKeyUp(-10)">^</button>
                <button onclick="onMoveKeyUp(10)">v</button>

                <div class="font-control">
                    <button onclick="onChangeFontSize(+3)">+</button>
                    <button onclick="onChangeFontSize(-3)">-</button>
                </div>
            </div>





            <div class="alignment-control">
                <button onclick="onAlignText('left')">Left</button>
                <button onclick="onAlignText('center')">Center</button>
                <button onclick="onAlignText('right')">Right</button>
            </div>

            <div class="stroke-control">
                <label for="stroke">Stroke</label>
                <input type="checkbox" id="stroke" onchange="onToggleStroke(this.checked)">
                <input type="color" value="#FFFFFF" oninput="onChangeColor(value)">
            </div>


            <a class="download-btn" href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>

        </section>


    </section>

</body>
<script defer src="meme.utils.js"></script>
<script defer src="service/meme.service.js"></script>
<script defer src="meme.controller.js"></script>
<script defer src="gallery.controller.js"></script>

</html>
