<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body onload="onInit()">

    <header class="header">
        <button class="nav-btn" onclick="switchSection()"> <span>To The Editor</span></button>
        <h1>The Best Meme Generator in this Website</h1>


    </header>

    <main class="gallery">
        <section class="gallery-search-bar">
            <input type="text" name="search-bar" placeholder="Search a Catagory" id="">
        </section>

        <section class="gallery-img-container">


        </section>
    </main>


    <section class="editor hide">
        <div class="canvas-container">

            <canvas width="600" height="600"></canvas>
        </div>

        <div class="editor-options">

            <div class="text-input">
                <label for="text-input">Enter Text:</label>
                <input oninput="onTxtInput(value)" type="text" id="text-input">
            </div>

            <div class="line-control">
                <button onclick="onAddLine()">Add Line</button>
                <button onclick="onSwitchLine()">Next Line</button>
            </div>

            <div class="font-control">
                <button onclick="onChangeFontSize(+3)">+</button>
                <button onclick="onChangeFontSize(-3)">-</button>
            </div>


            <input type="color" oninput="onChangeColor(value)">
            <a href="#" onclick="downloadCanvas(this)" download="file-name">Download</a>

        </div>


    </section>

</body>
<script defer src="service/meme.service.js"></script>
<script defer src="main.js"></script>
<script defer src="meme.controller.js"></script>
<script defer src="gallery.controller.js"></script>

</html>
